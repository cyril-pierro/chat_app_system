apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-app-notification
spec:
  progressDeadlineSeconds: 2400
  selector:
    matchLabels:
      app: chat-app-notification

  strategy:
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: chat-app-notification
    spec:
      containers:
        - name: chat-app-notification
          image: cyrildavif/chat_app_notification:22a9377
          env:
            - name: notification-settings
              valueFrom:
                configMapKeyRef:
                  name: app-configuration
                  key: notification.config
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi

          ports:
            - containerPort: 8082
