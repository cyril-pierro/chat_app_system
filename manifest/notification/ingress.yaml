apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: chat-app-chat
spec:
  tls:
    - hosts:
        - chat.hivechat.com
      secretName: chat-app-chat-certificate
  rules:
    - host: chat.hivechat.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chat-app-chat-svc
                port:
                  number: 8082
